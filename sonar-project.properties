sonar.projectKey=talkylabs_reach-go
sonar.projectName=reach-go
sonar.organization=talkylabs

sonar.sources=.
# Exclude any auto-generated source code and tests
sonar.exclusions=client/form/*.*,**/rest/**/*.*,**/*_test.go,client/mock_client.go

sonar.tests=.
sonar.test.inclusions=**/*_test.go

# For Code Coverage analysis
sonar.go.tests.reportPaths=test-report.out
sonar.go.coverage.reportPaths=coverage.out
